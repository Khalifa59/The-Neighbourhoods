<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="../CSS/globals.css" />
    <link rel="stylesheet" href="../CSS/styleguide.css" />
    <link rel="stylesheet" href="../CSS/login.css" />
  </head>
  <body>
    <div class="login">
      <div class="overlap">
        <div class="frame">
          <div class="div">
            <div class="text-wrapper">Sign in</div>
            <p class="p">sign in with email address</p>
          </div>
          <div class="frame-wrapper">
            <div class="frame-2">
              <div class="div-wrapper">
                <div class="frame-3"><div class="text-wrapper-2">Email address</div></div>
              </div>
              <div class="frame-4">
                <div class="frame-3"><div class="text-wrapper-2">Password</div></div>
                <div class="frame-5"><div class="text-wrapper-3">SHOW</div></div>
              </div>
            </div>
          </div>
        </div>
        <div class="text-wrapper-4">Or continue with</div>
        <div class="frame-6"><div class="text-wrapper-5">SIGN IN</div></div>
        <div class="text-wrapper-6">Forget Password</div>
        <div class="group">
          <div class="overlap-group"><img class="element" src="../IMGS/goodle.png" /></div>
          <div class="element-wrapper">
            <img class="img" src="../IMGS/meta.png" />
          </div>
          <div class="img-wrapper">
            <img class="element-2" src="../IMGS/apple.png" />
          </div>
        </div>
      </div>
      <p class="dont-have-account">
        <span class="span">Dont have account?</span>
        <span class="text-wrapper-7">&nbsp;</span>
        <span class="text-wrapper-8">Create account</span>
      </p>
      <div class="frame-7">
        <div class="frame-8"><div class="text-wrapper-9">WELCOME, AHMED ELSAIDI</div></div>
        <div class="frame-8"><div class="text-wrapper-9">My Account</div></div>
        <div class="frame-8"><div class="text-wrapper-9">Change Password</div></div>
        <div class="frame-8"><div class="text-wrapper-9">Sign Out</div></div>
        <div class="frame-8"><div class="text-wrapper-9">Find Brands</div></div>
        <div class="frame-8"><div class="text-wrapper-9">English</div></div>
      </div>
      <div class="frame-9">
        <div class="frame-8"><div class="text-wrapper-10">MEN</div></div>
        <div class="frame-8"><div class="text-wrapper-10">WOMEN</div></div>
        <div class="frame-8"><div class="text-wrapper-10">KIDS&amp;BABIES</div></div>
        <div class="frame-8"><div class="text-wrapper-10">ACCESSORIES</div></div>
      </div>
      <div class="frame-10">
        <div class="frame-11">
          <div class="frame-12"><div class="text-wrapper-11">Go Local</div></div>
          <div class="div-wrapper">
            <div class="frame-13">
              <div class="frame-14"><p class="text-wrapper-2">What are you looking for</p></div>
              <img class="icon-search-normal" src="../IMGS/search-normal.png" />
            </div>
          </div>
          <div class="frame-15">
            <div class="frame-16">
              <img class="img-2" src="../IMGS/heart.png" /> <img class="img-2" src="../IMGS/bag.png" />
            </div>
            <div class="frame-17"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
